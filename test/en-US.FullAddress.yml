---
configuration:
  locale: en-US
  address:
    addressLine1: Lincoln Blvd
    city: San Francisco
    countryCode: US
    postalCode: 94129
    stateOrRegion: CA

---
- test: "Sequence 01. Test scenario: Launch request, no further interaction and AMAZON.StopIntent."
- LaunchRequest:
  - response.outputSpeech.ssml: "/welcome to the sample device address api skill.*/i"
  - response.reprompt.outputSpeech.ssml: "What do you want to ask?"
  - response.shouldEndSession: "false"
- stop:
  - response.outputSpeech.ssml: "Bye! Thanks for using the Sample Device Address API Skill!"

---
- test: "Sequence 02. Test scenario: Ask for address with GetAddressIntent (full address provided)."
- LaunchRequest: "*"
- "whats my address":
  - response.outputSpeech.ssml: "Here is your full address: Lincoln Blvd, CA, 94129"

---
- test: "Sequence 03. Test scenario: Launch request, AMAZON.HelpIntent and AMAZON.CancelIntent."
- LaunchRequest: "*"
- help:
  - response.outputSpeech.ssml: "You can use this skill by asking something like: whats my address?"
  - response.reprompt.outputSpeech.ssml: "You can use this skill by asking something like: whats my address?"
  - response.shouldEndSession: "false"
- cancel:
  - response.outputSpeech.ssml: "Bye! Thanks for using the Sample Device Address API Skill!"